<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Sign in & Sign up Form</title>
</head>

<body>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- signin-signup -->
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
        </form>
        <!-- signin-signup -->


        <!-- sign-up-form -->

          <!-- Auth Form -->
          <form action="#" class="sign-up-form">

            <h2 class="title">Registration Details</h2>

            <div class="radio-field">
              <div class="radio">
                <input id="radio-1" name="radio" type="radio" checked>
                <label for="radio-1" class="radio-label">Rural Farmer Registration</label>
              </div>

              <div class="radio">
                <input id="radio-2" name="radio" type="radio">
                <label for="radio-2" class="radio-label">Urban Farmer Registration</label>
              </div>
            </div>

            <!-- Date -->
            <div class="input-field date">
              <i class="fa fa-calendar" aria-hidden="true"></i>
              <input class="" type="text" data-date-format="dd-mm-yyyy" id="datepicker" />
            </div>

            <!-- Aadhar Num -->
            <div class="input-field">
              <i class="fas fa-list-ol"></i>
              <input type="number" placeholder="Aadhar number" />
            </div>

            <!-- Mobile Num -->
            <div class="input-field">
              <i class="fas fa-phone-alt"></i>
              <input type="number" placeholder="Mobile number" />
            </div>

            <!-- Select State -->
            <div class="input-field stateSelect">
              <i class="fas fa-flag-usa"></i>
              <select class="state" name="--Please Select--" id="state">
                <option value="0">--Please Select--</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value=">Himanchal Pradesh">Himanchal Pradesh</option>
                <option value="West Bangal">West Bangal</option>
              </select>
            </div>

            <!-- Captcha -->
            <div class="captcha">
              <label>Enter Captcha</label>
              <input type="text">
            </div>

            <input type="button" class="btn" value="Aadhar Authentication" data-toggle="modal" data-target="#exampleModalCenter"/>
            <!-- sign-up-form -->

          </form>

      </div>
    </div>

    <!-- Panels -->
    <div class="panels-container">

      <div class="panel left-panel" style="position: relative;">
        <div class="input-field stateSelect" style="position: absolute; top:20px; right: 0;height: 40px; max-width: 300px;" >
          <!-- <i class="fas fa-flag-usa"></i> -->
          <i class="fas fa-globe" style="line-height: 0;"></i>
          <select class="state" name="--Please Select--" id="state">
            <option value="0">--Please Select--</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value=">Himanchal Pradesh">Himanchal Pradesh</option>
            <option value="West Bangal">West Bangal</option>
          </select>
        </div>
        <img src="img/national-emblem-india.png" class="image" alt="" style="width: 9%; position: absolute; top: 20px; left: 30px;filter: drop-shadow(0px 0px 8px rgb(255 255 255 / 60%));" />
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>

      <div class="panel right-panel"  style="position: relative;">
        <div class="input-field stateSelect" style="position: absolute; top:20px; left: 0;height: 40px; max-width: 300px;">
          <!-- <i class="fas fa-flag-usa"></i> -->
          <i class="fas fa-globe" style="line-height: 0;"></i>
          <select class="state" name="--Please Select--" id="state">
            <option value="0">--Please Select--</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value=">Himanchal Pradesh">Himanchal Pradesh</option>
            <option value="West Bangal">West Bangal</option>
          </select>
        </div>
        <img src="img/national-emblem-india.png" class="image" alt="" style="width: 9%; position: absolute; top: 20px; right: 30px;" />

        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>

    </div>
  </div>




<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Enter OTP received on your mobile number</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <h2 class="title"></h2>
          
          <!-- OTP -->
          <div class="input-field m-auto">
            <!-- <i class="fas fa-phone-alt"></i> -->
            <i class="fas fa-key"></i>
            <input type="text" placeholder="Enter OTP" />
          </div>

          <!-- Captcha -->
          <div class="captcha m-auto mt-3 pt-4">
            <label>Enter Captcha</label>
            <input type="text">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

        autoclose: true,

  </script>

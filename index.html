  <link rel="stylesheet" href="./assets/styles/signUp.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Sign in & Sign up Form</title>
</head>

<body>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- signin-signup -->
        <form action="#" class="sign-in-form">

          <!-- select Language -->
          <!-- <div id="lang1" class="lang">

          <h2 class="title">Sign in</h2>
          <!-- <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div> -->
          
          <div class="input-field">
            <i class="fas fa-fingerprint"></i>
            <input type="number" placeholder="Aadhar number" />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
        </form>
        <!-- signin-signup -->


        <!-- sign-up-form -->

        <!-- Auth Form -->
        <form action="#" class="sign-up-form">

          <!-- select Language -->
          <div id="lang2" class="lang">
            <i class="fas fa-globe"></i>
            <div class="input-field stateSelect stateSelect_left">
              <select class="state" name="--Please Select--" id="state">
                <option value="0">--Select Language--</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Marathi">Marathi</option>
              </select>
            </div>
          </div>

          <h2 class="title">Registration Details</h2>

          <div class="radio-field">
            <div class="radio">
              <input id="radio-1" name="radio" type="radio" checked>
              <label for="radio-1" class="radio-label">Rural Farmer Registration</label>
            </div>

            <div class="radio">
              <input id="radio-2" name="radio" type="radio">
              <label for="radio-2" class="radio-label">Urban Farmer Registration</label>
            </div>
          </div>

          <!-- Date -->
          <div class="input-field date">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <input class="" type="text" data-date-format="dd-mm-yyyy" id="datepicker" placeholder="dd-mm-yyyy" />
          </div>

          <!-- Aadhar Num -->
          <div class="input-field">
            <i class="fas fa-fingerprint"></i>
            <input type="number" placeholder="Aadhar number" />
          </div>

          <!-- Mobile Num -->
          <div class="input-field">
            <i class="fas fa-phone-alt"></i>
            <input type="number" placeholder="Mobile number" />
          </div>

          <!-- Select State -->
          <div class="input-field stateSelect">
            <i class="fas fa-flag-usa"></i>
            <select class="state" name="--Please Select--" id="state">
              <option value="0">--Please Select--</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value=">Himanchal Pradesh">Himanchal Pradesh</option>
              <option value="West Bangal">West Bangal</option>
            </select>
          </div>

          <!-- Captcha -->
          <div class="captcha">
            <label>Enter Captcha</label>
            <input type="text">
          </div>

          <input type="button" class="btn" value="Aadhar Authentication" data-toggle="modal"
            data-target="#exampleModalCenter" />
          <!-- sign-up-form -->

        </form>

      </div>
    </div>

    <!-- Panels -->
    <div class="panels-container">

      <div class="panel left-panel" style="position: relative;">
        <!-- <div class="input-field stateSelect stateSelect_left">
          <i class="fas fa-globe"></i>

        <!-- <img src="img/national-emblem-india.png" class="image emblem" alt="" style="left: 30px" /> -->
        <div class="content">
        <img src="img/national-emblem-india.png" class="image emblem" alt="" style="left: 30px" />
          <h3>New here ?</h3>
          <p>
            If not signup, Please signup here.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/environment.svg" class="image" alt=""  style="position: relative; left: -120px;top: 10px;"/>
      </div>

      <div class="panel right-panel" style="position: relative;">
        <!-- <div class="input-field stateSelect stateSelect_right">
          <i class="fas fa-globe" style="line-height: 0;"></i>
          <select class="state" name="--Please Select--" id="state">
            <option value="0"></option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value=">Himanchal Pradesh">Himanchal Pradesh</option>
            <option value="West Bangal">West Bangal</option>
          </select>
        </div> -->

        <div class="content">
        <img src="img/national-emblem-india.png" class="image emblem" alt="" style="right: 30px;" />
          <h3>Government of India</h3>
          <p>
            If already signup, Please sign in here.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>

    </div>
  </div>




  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary">
  Launch demo modal
</button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width:30%; ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Enter OTP received on your mobile number</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <h2 class="title"></h2>

          <!-- OTP -->
          <div class="input-field m-auto">
            <!-- <i class="fas fa-phone-alt"></i> -->
            <i class="fas fa-key"></i>
            <input type="text" placeholder="Enter OTP" />
          </div>

          <!-- Captcha -->
          <div class="captcha m-auto mt-3 pt-4">
            <label>Enter Captcha</label>
            <input type="text">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./assets/js/fontawesome.js"></script>
  <script src="./assets/js/app.js"></script>

  <script src="./assets/js/jQuery.js"></script>

  <script src="./assets/js/bootstrap-4.1.3.min.js"></script>
  <script src="./assets/js/datepicker-1.9.0.min.js"></script>

  <script>
    $(function () {
      $("#datepicker").datepicker({
        autoclose: true,
        todayHighlight: true
      })
      // .datepicker('update', new Date());
    });
  </script>

  <script>
    $(document).ready(function () {
      $('#lang1,#lang2').click(function (e) {
        e.stopPropagation();
        $(this).addClass('active');
      });
    });
  </script>

</body>

</html>
